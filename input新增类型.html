<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
<body>
    <label>
            email：
            <input type="email" name="" id="">
    </label>
    <label>
            tel:
            <input type="tel" name="" id="">可在移动端弹出键盘
    </label>
    <label>
            url：
            <input type="url" name="" id="">有验证
    </label>
    <label>
            number：
            <input type="number" name="" id=""> 
            number-max：
            <input type="number" name="" id="" max="10"> 
            number-min：
            <input type="number" name="" id="" min="10"> 
            number-value：
            <input type="number" name="" id="" min="10" value="10">
    </label>
    <label>
            search：
            <input type="search" name="" id=""> 有删除叉号
    </label>
    <label>
            range：
            <input type="range" name="" id="">
            range-max：
            <input type="range" name="" id="" max="10">
            range-min：
            <input type="range" name="" id="" max="100" min="20">
            range-value：
            <input type="range" name="" id="" value="50">
    </label>
    <label>
            color：
            <input type="color" name="" id=""> 拾色器
    </label>
    <label>
            time：
            <input type="time" name="" id=""> 时间
    </label>
    <!-- datetime datetime-local只有苹果支持 -->
    <!-- <label>
            datetime:
            <input type="datetime" name="" id="">
    </label> -->
    <label>
            month:
            <input type="month" name="" id=""> 月份
    </label>
    <label>
            week:
            <input type="week" name="" id=""> 周
    </label>
</body>
</html>
